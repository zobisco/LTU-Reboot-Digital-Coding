<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Landing Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/final_project.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Photography Landing Page</h1>
      <div class="button-container">
        <button class="active" data-class="all">ALL</button>
        <button data-class="food">Food</button>
        <button data-class="technology">Technology</button>
        <button data-class="architecture">Architecture</button>
        <button data-class="people">People</button>
      </div>
    </header>
    <main>
      <div class="image" data-class="food">
        <img src="https://images.unsplash.com/photo-1568600891621-50f697b9a1c7" alt="">
      </div>
      <div class="image" data-class="technology">
        <img src="https://images.unsplash.com/photo-1536656930057-9252abf296a5" alt="">
      </div>
      <div class="image" data-class="architecture">
        <img src="https://images.unsplash.com/photo-1572081790960-94b18f6643d5" alt="">
      </div>
      <div class="image" data-class="people">
        <img src="https://images.unsplash.com/photo-1611948357031-ef7bce1e44f0" alt="">
      </div>
    </main>
    <footer>
      &copy; Copyright PLP 2021
    </footer>
  </div>
  <!-- Link your javaScript here -->
  <script src="./scripts/filter.js"></script>
  <!-- Link your javaScript here -->
</body>

</html>
